<div class="rw-menu">
  <h1 class="title is-5">Platillos</h1>
  <h2 class="subtitle is-6">
    {{ today | date: "d MMMM y - hh:mm" | uppercase }}
  </h2>
  <div>Platillo seleccionado: {{ selectedDish }}</div>
  <hr />
  <div *ngIf="data.dishes$ | async as dishes; else error">
    <rw-dish
      *ngFor="let dish of dishes"
      [dish]="dish"
      (add)="addDish($event)"
    ></rw-dish>
  </div>
  <ng-template #error>
    <div class="notification is-danger is-light">
      <strong>No hay datos disponibles</strong>, intenta m√°s tarde por favor.
    </div>
  </ng-template>
</div>
