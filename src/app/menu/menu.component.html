<div class="rw-menu">
  <h1 class="title is-5">Platillos</h1>
  <h2 class="subtitle is-6">
    {{ today | date: "d MMMM y - hh:mm" | uppercase }}
  </h2>
  <div>Platillo seleccionado: {{ selectedDish }}</div>
  <hr />
  <rw-dish
    *ngFor="let dish of data.dishes"
    [dish]="dish"
    (add)="addDish($event)"
  ></rw-dish>
</div>
